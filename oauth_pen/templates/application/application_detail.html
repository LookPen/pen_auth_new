{% extends 'application/base.html' %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{ application.client_name }}</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>客户端标识</label>
                <input class="form-control" type="text" value="{{ application.client_id }}" readonly>
            </div>

            <div class="form-group">
                <label>客户端密钥</label>
                <input class="form-control" type="text" value="{{ application.client_secret }}" readonly>
            </div>

            <div class="form-group">
                <label>客户端类型</label>
                <p class="form-control">{{ application.client_type }}</p>
            </div>

            <div class="form-group">
                <label>授权类型</label>
                <p class="form-control">{{ application.authorization_grant_type }}</p>
            </div>

            <div class="form-group">
                <label>授权成功回调地址</label>
                <textarea class="form-control" readonly>{{ application.redirect_uris }}</textarea>
            </div>

            <div class="form-group">
                <label>客户端说明</label>
                <textarea class="form-control" readonly>{{ application.remark }}</textarea>
            </div>

            <div class="form-group">
                <label>
                    <input id="skip_authorization" type="checkbox" onclick="return false"
                           {% if skip_authorization %}checked{% endif %}> 跳过授权
                </label>
            </div>
        </div>

        <div class="pull-right clear">
            <a type="button" href="{% url 'oauth_pen:update' 1 %}"
               class="btn btn-warning ">编辑</a>
            <a type="button" href="{% url 'oauth_pen:list' %}" class="btn btn-primary ">返回</a>
        </div>
    </div>
{% endblock %}
